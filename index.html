<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>ToDo</title>
  </head>
  <body>
    <main id="app">
      <h1>{{title}}</h1>
      <form >
        <label for="task">New Task</label>
        <input
          v-model="task"
          type="text"
          name="task"
          value=""
          placeholder="Enter a new Task"
        />
        <button type="submit" name="button" @click.prevent="addTask">ADD</button>
      </form>
      <button @click="allDone" type="button" name="button">All Done</button>
      <button @click="allUnDone" type="button" name="button">All UnDone</button>
      <ul>
        <li v-for="task in tasks">
          <input type="checkbox" name="" id="" v-model="task.done" />
          <span :class="{done: task.done}">{{task.title}}</span>
          <button type="button" @click="removeTodo(task)">REMOVE</button>
        </li>
      </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
